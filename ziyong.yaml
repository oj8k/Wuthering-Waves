rules:
  - GEOSITE,paypal,PayPalGroup
  - DOMAIN,dmm.co.jp,DMMGroup                   # DMM 日本站点分流
  - GEOSITE,bybit,BybitGroup                  # Bybit 交易平台分流
  - GEOSITE,javdb,JavdbGroup                  # JavDB 分流
  - DOMAIN,myunidays.com,UnidaysGroup         # 学生认证平台分流
  - DOMAIN,voxi.co.uk,VoxiGroup               # 英国 Voxi 分流
  - GEOSITE,talkatone,TalkatoneGroup          # Talkatone 通话服务分流

proxy-groups:
  - name: PayPalGroup
    type: select
    proxies:
      - 🚀 节点选择
      - 🇸🇬 狮城节点
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点
      - 🇰🇷 韩国节点
      - 🚀 手动切换
      - DIRECT


